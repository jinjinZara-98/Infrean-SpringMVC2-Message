<!DOCTYPE HTML>
<!--타임리프 쓸 수 있게 선언-->
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <!--템플릿이 랜더링되며 ../css/bootstrap.min.css 절대경로르 갖고옴-->
        <!--정적은 ../css/bootstrap.min.css -->
        <!--동적은  /css/bootstrap.min.css-->
        <!--th:href 기존걸 날리고 괄호안에 있는걸로 덮어버림 -->
        <link href="../css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <style>
             .container {
             max-width: 560px;
             }
        </style>
    </head>

    <body>
        <div class="container">

            <div class="py-5 text-center">
<!--                타임리프의 메시지 표현식 #{...} 를 사용하면 스프링의 메시지를 편리하게 조회-->
                <h2 th:text="#{page.addItem}">상품 등록</h2>
            </div>

            <h4 class="mb-3">상품 입력</h4>

            <!--BasicItemController에서 /basic/items/add경로 post방식으로 들어오면-->
            <!--form을 열때는 Get, 저장할 때는 Post -->
            <!--같은 url이기 때문에 th:action에 /basic/items/add 비워도됨 -->
            <!--비우게 되면 이 url로 들어왔을때 post방식으로 보냄 -->
            <form action="item.html" th:action th:object="${item}" method="post">

                <div>
                    <label for="itemName" th:text="#{label.item.itemName}">>상품명</label>
                    <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="이름을 입력하세요">
                </div>

                <div>
                    <label for="price" th:text="#{label.item.price}">가격</label>
                    <input type="text" id="price" th:field="*{price}"  class="form-control" placeholder="가격을 입력하세요">
                </div>

                <div>
                    <label for="quantity" th:text="#{label.item.quantity}">수량</label>
                    <input type="text" id="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
                </div>

                <hr class="my-4">

                <div class="row">

                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit"
                                th:text="#{button.save}">저장</button>
                    </div>

                    <!--취소 버튼 누르면 다시 상품 목록으로 돌아가게 -->
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='items.html'"
                                th:onclick="|location.href='@{/message/items}'|" type="button"
                                th:text="#{button.cancel}">
                                취소</button>
                    </div>

                </div>

            </form>
        </div> <!-- /container -->
    </body>
</html>
